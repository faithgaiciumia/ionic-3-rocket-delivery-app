</ion-header>

  <div class="top-fix">
    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
            <img [src]="slide.image" class="slide-image" />
            <div class="banner-text">
                <!-- <small [innerHTML]="slide.smalltext"></small>
                <p [innerHTML]="slide.description"></p> -->
                <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            </div>
        </ion-slide>
    </ion-slides>
    <div class="search-box">
        <ion-searchbar (ionInput)="getItems($event)" placeholder="Search for a vendor or product..." (click)="search()"></ion-searchbar>
    </div>
</div>
<br>
<ion-card padding *ngFor="let store of stores" (click)="storeDetail()">
  <img src="assets/imgs/kfc.png">
  <ion-card-content>
    <ion-card-title>
      {{store.title}}
    </ion-card-title>
    <p>
      {{store.food}} <br>
      $$ . $$
    </p>
  </ion-card-content>
</ion-card>

</ion-content>
