<ion-content>
  <img src="https://images.pexels.com/photos/2454533/pexels-photo-2454533.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="width: 100%; height: 50%;">
  <div padding>
    <h2>
      <strong>
        Kentucky Bucket . 1,950Ksh
      </strong>
    </h2>
    <p style="color: gray;">
      11 Chicken Pieces(Original or Zinger) + Family Chips
    </p>
    <strong>
      Would you like your meal zinger or original?     
      <br>
      Options
    </strong> <br>
    <p style="color: gray;">
     Select one 
    </p>
    <ion-item>
      <ion-checkbox slot="end"></ion-checkbox>
      <ion-label>Original (non-spicy)</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="end"></ion-checkbox>
      <ion-label>Zinger (spicy)</ion-label>
    </ion-item> <br>
    <strong>
      Choose Drink
    </strong> <br>
    <p style="color: gray;">
      Select one
    </p>
    <ion-item *ngFor="let drink of drinks">
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>
        {{drink.name}}
      </ion-label>
    </ion-item>
  </div>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button clear small>
          <ion-icon name="remove"></ion-icon>
        </button>
        <button ion-button clear > 1 </button>
        <button ion-button clear small>
          <ion-icon name="add"></ion-icon>
        </button>       
      </ion-col>
      <ion-col style="background-color: blue;">
        <button ion-button block clear>
          ADD TO CART
        </button>
